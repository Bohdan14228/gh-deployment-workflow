name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - index.html

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Confirm deployment
        run: echo "✅ index.html changed — website updated on GitHub Pages."
